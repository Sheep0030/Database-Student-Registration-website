<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="keywords" content="">
<meta name="description" content="">

<title>Contact support</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type = "text/css" href = "support.css">

</head>

<body>

<!-- Contact section -->
<div class="contact-form">
	<div class="contact-content">
		<div class="contact-header">
			<h2 class="contact-title">Support Contact Form</h2>
		</div>
		<form action="#" method="post">
			<input name="name" type="text" class="form-control" id="name" placeholder="Student full name" required />
			<input name="studentid" type="text" class="form-control" id="studentid" placeholder="Student ID" required  readonly/>
			<input name="email" type="email" class="form-control" id="email" placeholder="Email Address" required />
			<textarea name="message" rows="3" class="form-control" id="message" placeholder="Message" required></textarea>
			<input name="submit" type="submit" class="form-control" id="submit" value="Send Message" />
		</form>
	</div>
</div>

</body>
</html>
